draft_documentation:
  description: |
    为位于 {repo_path} 的代码库编写"{title}"的精简文档。
    主要目标是 {goal}。仅使用从代码库分析中验证过的信息。

    项目概述：
    {overview}

    {title} 的高层级文档描述：
    {description}

    前置要求：
    {prerequisites}

    示例：
    {examples}

    写作要求：
    - 内容精炼，聚焦核心功能
    - 只包含最关键的代码示例
    - 避免过度详细的技术实现
    - 使用简洁的Mermaid图表表示核心关系
    - 忽略边缘案例和次要功能
    - 忽略图片、视频和其他媒体文件

  expected_output: |
    基于事实的精炼的 Markdown 文档，仅包含与 {repo_path} 代码库相关的已验证信息。
    使用 Mermaid 图表可视化组件关系和流程。
    不要将文档包装在代码块或元注释中。

    文档必须包含以下内容：
      - 与实际代码结构匹配的章节标题
      - 带有代码引用的详细解释
      - 来自实际代码库的代码示例
      - 经过代码验证的安装说明
      - 用于可视化表示的 Mermaid 图表（不使用图片）

qa_review_documentation:
  description: |
    根据位于 {repo_path} 的实际代码库评审和验证"{title}"的草稿文档，确保内容精炼且准确。。
    同时检查现有文档文件的一致性和准确性。

    忽略图片、视频和其他媒体文件，避免重复文档。

    重点关注以下方面：

    1. 技术准确性
    - 验证所有架构描述是否与实现匹配
    - 验证组件关系和交互
    - 将代码示例与测试和实际使用进行交叉引用
    - 确认 Mermaid 图表反映真实的数据/控制流

    2. 文档完整性
    - 验证关键组件的覆盖范围
    - 检查所有文档化的工作流是否存在于代码中
    - 确保集成模式与实现匹配
    - 确认故障排除场景的准确性

    3. 文档质量
    - 删除任何推测性或未实现的功能
    - 更新示例以匹配当前代码模式
    - 确保 Mermaid 图表增强理解

    4. 技术一致性
    - 使术语与代码库约定保持一致
    - 验证组件名称与实现匹配
    - 验证示例中的代码风格

    5. 图表验证
    - 验证所有图表组件是否存在于代码库中
    - 检查流方向是否准确表示系统行为
    - Mermaid 代码块应该用 ```mermaid 包装

    6. 内容精炼度
    - 删除不必要的技术细节
    - 确保只包含核心功能说明
    - 移除边缘案例和次要功能描述

    7. 实用价值
    - 确保文档对典型用户有直接帮助
    - 验证核心工作流程描述准确
    - 确认Mermaid图表简化但准确

  expected_output: |
    经过彻底验证的精简的 {title} Markdown 文档，要求：
    - 100% 与 {repo_path} 的实现保持一致
    - 内容精炼，聚焦关键功能
    - 仅包含经过验证的代码示例和工作流
    - 具有表示实际系统流的正确 Mermaid 图表
    - 保持统一的技术术语
    - 不要将文档包装在代码块或元注释中
    - 忽略图片、视频和其他媒体文件

    输出应该是纯 Markdown 格式，没有代码块包装或元注释。