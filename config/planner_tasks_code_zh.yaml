analyze_codebase:
  description: |
    分析位于 {repo_path} 的代码库，识别最核心的架构和组件，创建面向开发者的技术概述

    重点关注：
    1. 项目的核心功能和架构设计，绘制核心架构和组件图
    2. 最关键的核心类和主要工作流
    3. 主要的数据流和关键接口，分析和绘制组件间的数据流和控制流图
    4. 简要记录次要组件，忽略细节实现
    5. 忽略图片、视频和其他媒体文件

    重点关注能够帮助其他工程师理解和使用代码库的详细信息，只提取对理解项目最重要的信息，避免过度详细的分析。

  expected_output: |
    包含以下内容的技术分析：

      - 项目简介：项目的功能和目标
      - 项目概述：解释关键架构和设计
      - 代码库详细文档，包括：
        - 方法签名和参数说明
        - 关键组件的使用示例和常见模式，提供代码示例
      - 实现模式及其使用场景

create_documentation_plan:
  description: |
    为 {repo_path} 制定面向工程师的精简的文档计划，只包含最核心的3-4个文档。

    该计划应该是一系列独立的文档列表，按照重要性和复杂性排序。

    这些文档应该共同覆盖代码库的所有重要方面，并以易于开发者理解和遵循的方式编写。

    每个文档应该包含：
      - 有意义的标题
      - 关键功能描述
      - 前置要求
      - 关键组件的实际代码示例
      - 明确的文档目标
      - 忽略图片、视频和其他媒体文件

    确保计划涵盖以下内容：
      - 项目概述和核心功能
      - 系统架构和关键设计
      - 快速入门和使用指南
      - 主要API或核心接口（如有）

    重点关注创建从概述到高级主题的清晰学习路径，确保覆盖代码库的所有重要方面，忽略次要功能、边缘案例和过度详细的技术实现。。

  expected_output: |
    按重要性和复杂性排序的3-4个核心文档计划列表。