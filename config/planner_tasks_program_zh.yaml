analyze_codebase:
  description: |
    分析位于 {repo_path} 的 GitHub 项目库，重点关注项目的核心功能、实现逻辑和用户价值。

    分析重点：
    1. 项目的核心功能和解决的主要问题
    2. 目标用户和使用场景
    3. 项目的特色功能和主要优势
    4. 主要的实现逻辑和工作流程
    5. 项目架构的总体设计思路
    6. 关键配置和核心使用方法
    7. 忽略过于详细的技术实现细节

    从用户角度出发，理解这个项目能做什么、为谁服务、有什么特色、如何实现。
  expected_output: |
    项目功能分析报告，包含：

      - 项目核心功能介绍
      - 目标用户和使用场景描述
      - 项目特色和主要优势
      - 主要实现逻辑概述
      - 关键配置和使用方法
      - 项目架构设计思路

create_documentation_plan:
  description: |
    为 {repo_path} 的 GitHub 项目制定项目介绍文档计划。

    文档应该从用户角度编写，重点关注：
     1. 项目是做什么的？能解决什么问题？
     2. 主要功能有哪些？有什么特色？
     3. 如何快速开始使用？
     4. 核心实现逻辑是怎样的？

    每个文档应该包含：
     - 清晰反映功能内容的标题
     - 面向用户的功能描述（包含必要的技术实现）
     - 必要的环境要求和前置条件
     - 典型使用场景和示例
     - 明确的文档目标（帮助用户理解什么）

    避免过度技术化的API参考，聚焦项目功能和实现逻辑。
  expected_output: |
    按用户需求排序的3-4个项目介绍文档计划列表。