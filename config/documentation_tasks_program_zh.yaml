draft_documentation:
  description: |
    为位于 {repo_path} 的 GitHub 项目编写"{title}"的项目介绍文档。
    主要目标是 {goal}。

    写作要求：
    - 从用户角度描述项目功能和价值
    - 重点说明项目能解决什么问题
    - 描述典型使用场景和实现逻辑
    - 提供清晰的使用指南和配置说明
    - 突出项目特色和优势
    - 使用简洁的流程图表示实现逻辑
    - 避免过度详细的技术实现描述
    - 忽略图片、视频和其他媒体文件

    项目核心价值：
    {overview}

    {title} 的功能描述：
    {description}

    必要的环境要求：
    {prerequisites}

    典型使用场景：
    {examples}

    聚焦用户价值和业务逻辑。
  expected_output: |
    面向用户的项目介绍文档，要求：
    - 清晰描述项目功能和价值
    - 从用户角度说明使用方法和场景
    - 包含实现逻辑流程图
    - 提供典型配置和使用示例
    - 突出项目特色和优势
    - 语言通俗易懂，避免技术术语堆砌
    - 不要将文档包装在代码块或元注释中

