    - 验证功能描述是否与实际项目一致
    - 确认使用场景描述准确
    - 检查配置和用法说明正确

    2. 用户视角
    - 确保文档从用户角度编写
    - 验证实现逻辑描述清晰
    - 确认价值主张明确

    3. 实用性
    - 确保文档对目标用户有直接帮助
    - 验证使用指南可操作
    - 确认特色功能突出

    4. 流程图验证
    - 确保业务流程图反映实际逻辑
    - 检查流程方向正确
    - Mermaid 代码块用 ```mermaid 包装

    忽略图片、视频和其他媒体文件。
  expected_output: |
    经过验证的项目介绍文档，要求：
    - 100% 功能准确性
    - 用户视角清晰
    - 业务逻辑描述正确
    - 具有准确的业务流程图
    - 语言通俗易懂
